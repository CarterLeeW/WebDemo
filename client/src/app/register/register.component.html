<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">Gender: </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input ms-2" value="female" formControlName="gender"> Female
        </label>
    </div>

    <app-text-input [formControlName]="'username'" [label]="'Username'"/>
    <app-text-input [formControlName]="'knownAs'" [label]="'Known as'"/>
    <app-date-picker [formControlName]="'dateOfBirth'" [label]="'Date of Birth'" [maxDate]="maxDate"/>
    <app-text-input [formControlName]="'city'" [label]="'City'"/>
    <app-text-input [formControlName]="'country'" [label]="'Country'"/>
    <app-text-input [formControlName]="'password'" [label]="'Password'" [type]="'password'"/>
    <app-text-input [formControlName]="'confirmPassword'" [label]="'Password'" [type]="'password'"/>    
    
    @if (validationErrors) {
        <div class="alert alert-danger text-start">
            <ul>
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
